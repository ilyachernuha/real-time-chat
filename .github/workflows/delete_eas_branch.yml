name: Delete EAS branch
on:
  delete:
  workflow_dispatch:

jobs:
  delete:
    if: github.event.ref_type == 'branch'
    name: Delete EAS branch
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install
        working-directory: app

      - name: 🚀 Delete channel
        run: eas channel:delete ${{ github.event.ref }}
        working-directory: app

      - name: 🚀 Delete branch
        run: eas branch:delete ${{ github.event.ref }}
        working-directory: app
