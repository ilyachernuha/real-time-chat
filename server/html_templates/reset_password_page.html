<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Confirmation</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
      }
      .form {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        display: grid;
        gap: 1rem;
      }
      .form-group {
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      button {
        padding: 0.75rem;
        width: 100%;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        letter-spacing: 0.05rem;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="form" class="form">
      <div class="form-group">
        <label for="password">Enter new password:</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm new password:</label>
        <input type="password" id="passwordConfirm" required />
      </div>
      <button type="submit">Confirm</button>
    </form>

    <script>
      const APPLICATION_ID = "{{application_id}}";

      window.location.replace(`whisper://reset/${APPLICATION_ID}`);

      listenToFormSubmit();

      function listenToFormSubmit() {
        document.getElementById("form").addEventListener("submit", onFormSubmit);
      }

      async function onFormSubmit(event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const passwordConfirm = document.getElementById("passwordConfirm").value;

        if (password !== passwordConfirm) {
          alert("Passwords do not match. Please try again.");
          return;
        }
        await fetchPassword(password);
      }

      async function fetchPassword(password) {
        const response = await fetch("{{url}}", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            new_password: password,
            application_id: APPLICATION_ID,
          }),
        });

        if (!response.ok) {
          const body = await response.json();
          if (body.detail) {
            alert(body.detail);
          } else {
            alert("An unexpected error occured. Please try again later.");
          }
        } else {
          alert("Password updated successfully.");
        }
      }
    </script>
  </body>
</html>
